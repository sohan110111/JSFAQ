<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .user{
            background-color: lightsalmon;
            border-radius: 10px;
            margin: 10px;
            padding: 20px;
            box-shadow: 5px 5px 10px gray;
        }
    </style>
</head>
<body>
    <div id="user-container">

    </div>
    <script>
        fetch("https://jsonplaceholder.typicode.com/users")
        .then(res => res.json())
        .then(data => showUserNames(data));

        function showUserNames(data) {
            //console.log(data);
            let usersHTML = '';
            data.forEach(user => {
                usersHTML = usersHTML + `<div class = "user">
                <h2> ${user.name} </h2> 
                <p>Email: ${user.email}</p>
                <p>${user.company.name}.${user.company.catchPhrase}.${user.company.bs}</p>
            </div>`
            });
            //console.log(lists);
            const ul = document.getElementById('user-container');
            ul.innerHTML = usersHTML;
        }
    </script>
</body>
</html>
